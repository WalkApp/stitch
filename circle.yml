machine:
  node:
    version: 0.12.0

test:
  override:
    - gulp test

deployment:
  staging:
    branch: ConfDeploy
    codedeploy:
      stitch:
        application_root: /walk
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: stitch-bucket
            key_pattern: stitch-{BRANCH}-{SHORT_COMMIT}
        deployment_group: walk
